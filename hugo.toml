baseURL = "http://localhost:1313/"
languageCode = "en-us"
title = "Solving CORS with a Go Lambda Proxy: Documentation for Frontend Engineers"
theme = "hugo-theme-techdoc"

metaDataFormat = "yaml"
defaultContentLanguage = "en"
defaultContentLanguageInSubdir= false
enableMissingTranslationPlaceholders = false

[params]
    description = "Step-by-step guide for frontend developers to solve CORS using a Go-based AWS Lambda proxy."
    github_repository = "https://github.com/cjp0421/cors-proxy-docs"
    version = "0.1.0"

    github_doc_repository = "https://github.com/cjp0421/cors-proxy-docs"
    github_doc_repository_branch = "main"
    github_doc_repository_path = ""

    # Analytics (disabled â€“ add IDs later if you ever care)
    google_analytics_id = ""
    tag_manager_container_id = ""
    google_site_verification = ""

    # Open Graph / social preview metadata
    title = "CORS Proxy with Go & AWS Lambda"
    images = ["images/og-image.png"]

    # Theme / menu behavior
    menu_style = "open-menu"
    menu_exclusion = ["sample"]

    # Algolia site search (disabled)
    algolia_search_enable = false

[menu]
    [[menu.main]]
        name = "Home"
        url = "/"
        weight = 1
        identifier = 'home'

[markup]
    defaultMarkdownHandler = "goldmark"
    [markup.goldmark.renderer]
        unsafe= true
    [markup.tableOfContents]
        startLevel = 2
        endLevel = 6
        ordered = false

[outputs]
    home = ["HTML", "RSS"]
